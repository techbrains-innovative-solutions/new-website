<ngu-carousel #myCarousel [inputs]="carouselConfig" [dataSource]="[first, second, third]">
	<div *nguCarouselDef="let item;" class="item">
		<div class="tile">
			<ng-container *ngTemplateOutlet="item"></ng-container>
		</div>
	</div>

	<ng-template #first>
		<div class="firstBanner-panel bannerItem">
            <img src="assets/images/software-solution-banner.jpg" class="banner1Img"/>
        </div>
	</ng-template>

	<ng-template #second>
        <div class="secondBanner-panel bannerItem">
            <img src="assets/images/brand.jpeg" class="banner2Img"/>
        </div>
	</ng-template>

	<ng-template #third>
        <div class="thirdBanner-panel bannerItem">
            <img src="assets/images/floating.gif" class="banner3Img"/>
        </div>
	</ng-template>
	<ul class="myPoint carouselPoints" NguCarouselPoint>
        <li *ngFor="let j of myCarousel.pointNumbers; let k = index" [class.active]="k==myCarousel.activePoint" (click)="myCarousel.moveTo(k)"></li>
    </ul>
