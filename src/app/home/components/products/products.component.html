
  <div class="col-lg-12 col-md-12 col-sm-12 col-12 pl-20 pr-20 commonStyle float-left team-section bg-clr">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 pl-0 pr-0 commonStyle float-left team-panel textCenter mt-25 mb-25">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 pl-0 pr-0 commonStyle float-left teamHeader-section">
            <h2 class="f-32 mb-20 headingLevel2 ">Our Products</h2>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 pl-0 pr-0 commonStyle float-left teamData-section mt-20">
            <ngu-carousel #myCarousel [inputs]="carouselConfig" [dataSource]="productlist">
                <div *nguCarouselDef="let item;" class="col-lg-12 col-md-12 col-sm-12 col-12 pl-10 pr-25 pt-10 pb-10 commonStyle float-left item teamDataItem-section">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 pl-20 pr-20 pt-20 pb-20 commonStyle float-left teamDataItem-panel">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12 pl-0 pr-0 commonStyle float-left teamDataItemPhoto-panel mb-25">
                            <img src="{{item.photoPath}}" class="teamPhoto"/>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12 pl-0 pr-0 commonStyle float-left teamItemData-panel">
                            <p class="text-primary goto" (click)="gotoProductUrl(item.name)"><b>{{item.name}}</b></p>
                            <p class="text-dark"><i><strong>{{item.description}}</strong></i></p>
                            <!-- <p>{{item.description}}</p> -->
                        </div>
                    </div>
                </div>
                <!-- <button NguCarouselNext class="rightRs">></button>
                <button NguCarouselPrev class="leftRs"><</button> -->
                <ul class="teamCarouselPoints" NguCarouselPoint>
                    <li *ngFor="let j of myCarousel.pointNumbers; let k = index" [class.active]="k==myCarousel.activePoint" (click)="myCarousel.moveTo(k)"></li>
                </ul>
            </ngu-carousel>
        </div>
    </div>
</div>
