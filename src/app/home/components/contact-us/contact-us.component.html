<!--Start contact us Form-->
<section class="contact-page pad-tb">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 contact-section">
                <div class="info-sec">
                    <h3 class="mb-4">Contact us</h3>
                    <div class="divbox d-flex align-items-start">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <i class="fas fa-map-marker"></i>
                        </div>
                        <div class="text pl-4">
                            <p><span>Address:</span>#26,1st street Kaveri Nagar Road B-Block, Andhra Pradesh,524004</p>
                        </div>
                    </div>
                    <div class="divbox d-flex align-items-start">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <div class="text pl-4">
                            <p><span>Phone:</span> <a href="tel://+918618309754">+91-8618309754</a></p>
                        </div>
                    </div>
                    <div class="divbox d-flex align-items-start">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="text pl-4">
                            <p><span>Email:</span> <a href="mailto:info@techbrainsinnovative.com">info@techbrainsinnovative.com</a></p>
                        </div>
                    </div>
                    <div class="divbox d-flex align-items-start">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <i class="fa fa-globe"></i>
                        </div>
                        <div class="text pl-4">
                            <p><span>Website</span> <a href="#">www.techbrainsinnovative.com</a></p>
                        </div>
                    </div>
                </div>

            </div>


            <div class="col-lg-7 m-mt30 pr30 pl30">
                <div class="common-heading text-l">							
                    <h2 class="mt0 mb0">Get in touch</h2>
                    <p class="mb60 mt10">We will catch you as early as we receive the message</p>
                </div>
                <div class="form-block-section">
                    <form id="contactForm" data-bs-toggle="validator" class="shake">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <input type="text"  id="name" placeholder="Enter name" required data-error="Please fill Out">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group col-sm-6">
                                <input type="email"  id="email" placeholder="Enter email" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <input type="text" id="mobile" placeholder="Enter mobile" required data-error="Please fill Out">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group col-sm-6">
                                <select name="Dtype" id="Dtype" required>
                                    <option value="">Select Requirement</option>
                                    <option value="web">web application</option>
                                    <option value="mobile">mobile application</option>
                                    <option value="crm">CRM app</option>
                                    <option value="qa">QA</option>
                                    <option value="support">Support</option>
                                </select>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck" name="example1" checked="checked">
                            <label class="custom-control-label" for="customCheck">I agree to the <a href="javascript:void(0)">Terms &amp; Conditions</a> of Techbrains Innovative Solutions.</label>
                        </div>
                        <button type="button" id="form-submit" class="btn btn-primary btn-block" (click)="emailSender()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--End  contact us Form-->
